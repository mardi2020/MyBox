<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style type="text/css">
        .mybtn{
            width:150px;
            height:40px;
            padding:0;
            display:inline;
            border-radius: 4px;
            background: #212529;
            color: #fff;
            magin-top: 20px;
            border: solid 2px #212529;
            transition: all 0.5s ease-in-out 0s;
        }
        .mybtn:hover .mybtn:focus {
            background: white;
            color: #212529;
            text-decoration: none;
        }
    </style>

    <title>로그인</title>
</head>
<body>
<div class="w3-content w3-container w3-margin-top">
    <div class="w3-container w3-card-4 w3-auto" style="width: 382px;height: 456.3px;">
        <div class="w3-center w3-large w3-margin-top">
            <h3>로그인</h3>
        </div>
        <form action="/" method="post" class="user">
            <div class="row">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <label>이메일</label>
                <input class="w3-input" type="text" name="username" placeholder="Enter your email" required>
                <br>
                <label>비밀번호</label>
                <input class="w3-input" type="password" name="password" placeholder="Password" required>
                <br>
                <p class="w3-center">
                <button type="submit" class="w3-button w3-hover-white w3-ripple w3-margin-top w3-round mybtn">
                    Login
                </button>
                </p>
            </div>
        </form>
        <hr>
        <p class="w3-center">
        <a th:href="@{/register}">회원 가입</a>
        <a th:href="@{/findPassword}">비밀번호 찾기</a>
        <a th:href="@{/updatePassword}">비밀번호 변경</a>
        </p>
    </div>
</div>
</body>
</html>
