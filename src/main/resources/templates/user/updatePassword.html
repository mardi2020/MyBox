<!DOCTYPE html>
<html lang="kr">
<head xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(function(){
            $("#findBtn").click(function(){
                $.ajax({
                    url : "/updatePassword",
                    type : "POST",
                    data : {
                        email : $("#email").val(),
                        _csrf : $("#csrf").val(),
                        passwordBefore : $("#password_before").val(),
                        passwordAfter : $("#password_after").val()
                    },
                    success : function(result) {
                        alert(result);
                    },
                })
            });
        })
    </script>
    <style type="text/css">
        .mybtn{
            width:150px;
            height:40px;
            padding:0;
            display:inline;
            border-radius: 4px;
            background: #212529;
            color: #fff;
            margin-top: 20px;
            border: solid 2px #212529;
            transition: all 0.5s ease-in-out 0s;
        }
        .mybtn:hover .mybtn:focus {
            background: white;
            color: #212529;
            text-decoration: none;
        }
    </style>
    <title>비밀번호 찾기</title>
</head>
<body>
<div class="w3-content w3-container w3-margin-top">
    <div class="w3-container w3-card-4 w3-auto" style="width: 382px;height: 456.3px;">
        <div class="w3-center w3-large w3-margin-top">
            <h3>비밀번호 찾기</h3>
        </div>
        <div>
            <p>
                <label>이메일</label>
                <input type="hidden" id="csrf" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input class="w3-input" type="text" id="email" name="email" placeholder="이메일 주소" required>
                <br>
                <label>기존 비밀번호</label>
                <input class="w3-input" type="password" id="password_before" name="password_before" placeholder="기존 비밀번호 " required>
                <br>
                <label>변경할 비밀번호</label>
                <input class="w3-input" type="password" id="password_after" name="password_after" placeholder="변경할 비밀번호" required>
                <br>
            </p>
            <p class="w3-center">
                <button type="button" id="findBtn" class="w3-button w3-hover-white w3-ripple w3-margin-top w3-round mybtn">변경하기</button>
                <button type="button" onclick="history.go(-1);" class="w3-button w3-hover-white w3-ripple w3-margin-top w3-round mybtn">로그인으로</button>
            </p>
        </div>
    </div>
</div>
</body>
</html>
